---
# Docker Images
# ansible-eth-staking vars
execution_docker_container_name: "eth-ansible-execution-1"
consensus_docker_container_name: "eth-ansible-consensus-1"
validator_docker_container_name: "eth-ansible-validator-1"

# Execution Clients
# Note: nethermind_image is automatically set based on system architecture detection
# Override nethermind_image in host_vars if you need a specific image
nethermind_image: "nethermind/nethermind:1.35.2"  # Fallback/default (will be overridden by architecture detection)
nethermind_image_amd64: "nethermind/nethermind:1.35.3"
nethermind_image_arm64: "jer117/docker-eth-nethermind:1.35.3"

# Consensus Clients
# Note: lighthouse_image is automatically set based on system architecture detection
# Override lighthouse_image in host_vars if you need a specific image
lighthouse_image: "sigp/lighthouse:v8.0.1"  # Fallback/default (will be overridden by architecture detection)
lighthouse_image_amd64: "sigp/lighthouse:v8.0.1"
lighthouse_image_arm64: "sigp/lighthouse:v8.0.1-arm64"

# Teku consensus client
# Note: teku_image is automatically set based on system architecture detection
# Override teku_image in host_vars if you need a specific image
teku_image: "consensys/teku:25.11"  # Fallback/default (will be overridden by architecture detection)
teku_image_amd64: "consensys/teku:25.11"
teku_image_arm64: "consensys/teku:25.11-arm64"

prysm_image: "gcr.io/prysmaticlabs/prysm/beacon-chain:v6.0.0"

lodestar_image: "chainsafe/lodestar:v1.36.0"

charon_docker_image: "obolnetwork/charon:v1.7.1" 

# Directories
host_config_mount: ".eth-staking/config"
consensus_data_dir: "/data/consensus"
consensus_config_dir: "{{ host_config_mount }}/config/consensus"
scripts_dir: /usr/local/bin

# Consensus/Execution network
execution:
  networks:
    mainnet: mainnet
    sepolia: sepolia
    hoodi: hoodi

# Monitoring Vars
prometheus_name: "prometheus"

grafana_agent_http_port: 12345
grafana_agent_grpc_port: 9095

node_exporter_name: "node-exporter"

# Cadvisor Vars
cadvisor_enabled: true
# renovate: datasource=docker depName=gcr.io/cadvisor/cadvisor versioning=docker
cadvisor_image: gcr.io/cadvisor/cadvisor:v0.49.1
# the default CADVISOR_HEALTHCHECK_URL is "http://localhost:8080/healthz"
# so match it
cadvisor_internal_port: 8080
cadvisor_port: 24165

# APISIX API Gateway Vars
apisix_enabled: true
apisix_image: "apache/apisix:3.14.1-debian"
# Note: apisix_etcd_image is automatically set based on system architecture detection
apisix_etcd_image: "bitnamilegacy/etcd:3.4.9"  # Fallback/default (will be overridden by architecture detection)
apisix_etcd_image_amd64: "bitnamilegacy/etcd:3.4.9"
apisix_etcd_image_arm64: "jer117/eth-ansible-apisix-etcd-arm:3.14.0"
apisix_container_name: "eth-ansible-apisix"
apisix_etcd_container_name: "eth-ansible-apisix-etcd"
apisix_config_dir: "/root/.eth-staking/config/apisix"
apisix_data_dir: "/data/apisix"

# APISIX Ports
apisix_gateway_port: 9080
apisix_admin_port: 9180
apisix_https_port: 9443
apisix_prometheus_port: 9091

# APISIX Authentication
# Override these in your secrets file!
apisix_admin_key: "changeme-admin-key-{{ ansible_hostname }}"
apisix_api_key: "changeme-api-key-{{ ansible_hostname }}"
apisix_bearer_token: "changeme-bearer-token-{{ ansible_hostname }}"

# APISIX Auth Service Configuration
apisix_enable_auth_service: true
apisix_auth_service_host: "{{ apisix_container_name }}"
apisix_auth_service_port: 9080
apisix_allow_degradation: false