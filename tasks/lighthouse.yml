---
- name: Create directory structure for eth home staker
  become_user: root
  become: true
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "root"
    group: "root"
    mode: "0755"
  with_items:
    - "{{ consensus_config_mount }}"
    - "{{ consensus_data_mount }}"

# Set docker ports
- name: Set consensus docker ports
  ansible.builtin.set_fact:
    validator_published_ports: "{{ validator_published_ports }}"

- name: Start/Restart the validator client docker container
  become_user: root
  become: true
  community.docker.docker_container:
    image: "{{ consensus_docker_container_name }}"
    keep_volumes: true
    name: "{{ validator_container_name }}"
    network_mode: bridge
    networks:
      - name: "eth-staking-network-net"
    published_ports: "{{ validator_published_ports }}"
    restart: true
    restart_policy: always
    state: started
    volumes:
      - "{{ consensus_config_mount }}:/config/:rw"
      - "{{ consensus_data_mount }}:/data"
    command: >
      lighthouse validator_client
      --datadir /data
      --network {{ network }}
      --enable-doppelganger-protection
      --beacon-nodes http://{{ beacon_container_name }}:{{ beacon_client_http_api_port }}
      --http-address "0.0.0.0"
      --http-port {{ consensus_client_http_api_port }}
      --http-allow-origin "*"
      --unencrypted-http-transport
      --suggested-fee-recipient {{ withdrawal_account_address }}