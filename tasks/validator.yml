---
- name: Create directory structure for validator client
  become_user: "slcl_admin"
  become: true
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "slcl_admin"
    group: "slcl_admin"
    mode: "0755"
  with_items:
    - "{{ validator_keys_mount }}/keys"
    - "{{ validator_keys_mount }}/passwords"
    - "{{ validator_data_mount }}"

