---
# APISIX Security Configuration
# Copy this file to your secrets.yml or host_vars and update with secure values

# APISIX Admin API Key
# Used to manage APISIX via the Admin API
# Generate with: openssl rand -hex 32
apisix_admin_key: "edd1c9f034335f136f87ad84b625c8f1"

# APISIX API Key for client authentication
# Used in X-API-Key header by clients
# Generate with: openssl rand -hex 32
apisix_api_key: "your-secure-api-key-change-this"

# APISIX Bearer Token for client authentication
# Used in Authorization: Bearer <token> header by clients
# Generate with: openssl rand -base64 32
apisix_bearer_token: "your-secure-bearer-token-change-this"

# Optional: Customize auth service settings
# apisix_enable_auth_service: true
# apisix_allow_degradation: false  # Set to true to allow access when auth service is down

